<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            text-align: center;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            margin: 15px;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .card img, .card embed {
            max-width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin-bottom: 15px;
            color: #fff;
        }
        .card a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            padding: 8px 15px;
            background-color: #ff4b2b;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .card a:hover {
            background-color: #6bff95;
        }
        button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #6bff95;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
